<div fxLayout="row" fxLayoutAlign="center center" style="width: 100vw;height: 100vh;">
    <mat-card>
        <form fxLayout="row" fxLayoutGap=10px>
            <div fxLayout="column" fxLayoutGap="20px">
                <div>
                    <h1 fxLayoutAlign="center">
                        <span style="color:#FF0000">F</span>
                        <span style="color:#66CC66">u</span>
                        <span style="color:#FF9966">n</span>
                        <span style="color:#FFCCCC">d</span>
                        <span style="color:#FF0066">o</span>
                        <span style="color:#d9ff00">o</span>
                    </h1>
                    <h2 fxLayoutAlign="center">
                        To reset your password
                    </h2>
                    <h2 fxLayoutAlign="center">Enter your username/phone number</h2>
                    <div fxLayout="column">
                        <mat-form-field appearance="outline">
                            <mat-label>UserName</mat-label>
                            <input matInput UserName="UserName">
                            <mat-hint>Alphanumeric with symbols</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayoutAlign="space-between">
                    <button mat-flat-button routerLink="/login">Sign in instead</button>
                    <button mat-raised-button color="primary">Next</button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
