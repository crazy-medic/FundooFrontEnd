<div fxFlex="100" fxLayout="row wrap" fxLayoutGap="15px grid" style="padding-top:5%;padding-left:1%">
    <div>
        <div fxFlex="100%" *ngFor="let note of NotesList">
            <mat-card class="card" (click)="Open(note)">
                <mat-card-title>
                    {{note.title}}
                </mat-card-title>
                <mat-card-subtitle>
                    {{note.body}}
                </mat-card-subtitle>
                <div class="icons" visibility:hidden>
                    <app-iconscomponent></app-iconscomponent>
                </div>
            </mat-card>
        </div>
    </div>
</div>
