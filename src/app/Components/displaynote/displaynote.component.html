<div fxFlex="100" fxLayout="row" fxFlexAlign="grid" style="padding: 25px;">
    <div fxLayout="row" fxLayout.xs="column" style="margin-top:30px;">
        <div fxFlex="100%" *ngFor="let note of NotesList">
            <mat-card (mouseenter)="MouseIn()" (mouseleave)="MouseOut()" (click)="Open(note)" style="min-width: 244px;" >
                <mat-card-title>
                    {{note.title}}
                </mat-card-title>
                <mat-card-subtitle>
                    {{note.body}}
                </mat-card-subtitle>
                <div *ngIf="isHovered">
                    <app-iconscomponent></app-iconscomponent>
                </div>
            </mat-card>
        </div>
    </div>
</div>
