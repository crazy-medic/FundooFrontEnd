<div fxFlex=100 fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex=45>
        <form fxLayout="row" fxLayoutGap=10px>
            <div fxLayout="column" fxLayoutGap="20px">
                <div>
                    <h1>
                        Fundoo Notes App
                    </h1>
                    <h2>
                        Create your Fundoo Account
                    </h2>
                    <div fxLayoutGap=10px>
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput FirstName="FirstName">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput LastName="LastName">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>UserName</mat-label>
                            <input matInput UserName="UserName">
                            <mat-icon matSuffix>@gmail.com</mat-icon>
                            <mat-hint>Alphanumeric with symbols</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayoutGap=10px>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput password="password">
                        <mat-hint>Alphanumeric with symbols</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput confirmPassword="confirmPassword">
                        <mat-hint>Same as password</mat-hint>
                    </mat-form-field>
                </div>
                <mat-checkbox class="example-margin">Show Password</mat-checkbox>
                <div class="button-row">
                    <button mat-flat-button>Sign in instead</button>
                    <button mat-raised-button color="primary">Next</button>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <div>
                    <img src="assets/account.svg">
                    An account for managing your personal notes
                </div>
            </div>
        </form>
    </mat-card>
</div>
