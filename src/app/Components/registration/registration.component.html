<mat-card>
    <div class="parentcontainer">
        <section>
            <div class="formContainer">
                <div>
                    <h1>
                        Fundoo Notes App
                    </h1>
                    <h2>
                        Create your Fundoo Account
                    </h2>
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput FirstName="FirstName">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput LastName="LastName">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>UserName</mat-label>
                        <input matInput UserName="UserName">
                        <mat-icon matSuffix>@gmail.com</mat-icon>
                        <mat-hint>Alphanumeric with symbols</mat-hint>
                    </mat-form-field>
                </div>
                <div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput password="password">
                            <mat-hint>Alphanumeric with symbols</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput confirmPassword="confirmPassword">
                            <mat-hint>Same as password</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <mat-checkbox class="example-margin">Show Password</mat-checkbox>
                <div class="button-row">
                    <button mat-flat-button>Sign in instead</button>
                    <button mat-button>Next</button>
                </div>
            </div>
        </section>
        <mat-divider></mat-divider>
        <section>
            <div class="imagecontainer">
                <img src="assets/account.svg">
            </div>
        </section>
    </div>
</mat-card>
