<div class="container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar>
        <div class="menu">
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <img class="logo" src="/assets/keep.png" width="30px" height="30px" />
        <div class="title">
            <p>Fundoo Notes</p>
        </div>
        <div class="firstContainer" fxLayout="row" fxLayoutAlign="start center">
            <div>
                <button mat-button class="searching"><img src="/assets/search.png" style="width:25px; height: 25px;" />
                    <input fxHide.xs="true" fxHide.sm="true" fxHide.md="true" type="text" placeholder="Search" class="search">
                </button>
            </div>
        </div>
        <div>
            <button mat-button class="refresh"><img src="/assets/refresh.png" width="25px" height="25px" />
            </button>
        </div>
        <div>
            <button mat-button class="view"><img src="/assets/grid.png" width="25px" height="25px" />
            </button>
        </div>
        <div>
            <button mat-button class="settings"><img src="/assets/setting.webp" width="25px" height="25px" />
            </button>
        </div>
        <div>
            <button mat-button class="profile"><img src="/assets/account.webp" width="20px" height="20px" />
            </button>
        </div>
    </mat-toolbar>
    <div fxLayout="row" fxLayoutAlign="start">
        <div class="iconbar">
            <div class="example-sidenav-content">
                <button type="button" class="icons" mat-button (click)="snav.toggle()">
                    <img class="img" src="/assets/bulb.png" width="25px" height="25px" />
                </button>
            </div>
            <div class="example-sidenav-content">
                <button type="button" class="icons" mat-button (click)="snav.toggle()">
                    <img class="img" src="/assets/bell.webp" width="25px" height="25px" />
                </button>
            </div>
            <!-- <div class="example-sidenav-content">
                <button type="button" class="icons" mat-button (click)="snav.toggle()">
                    <img class="img" src="/assets/label.png" width="25px" height="25px" />
                </button>
            </div> -->
            <div class="example-sidenav-content">
                <button type="button" class="icons" mat-button (click)="snav.toggle()">
                    <img class="img" src="/assets/edit.png" width="25px" height="25px" />
                </button>
            </div>
            <div class="example-sidenav-content">
                <button type="button" class="icons" mat-button (click)="snav.toggle()">
                    <img class="img" src="/assets/Archievelight.png" width="25px" height="25px" />
                </button>
            </div>
            <div class="example-sidenav-content">
                <button type="button" class="icons" mat-button (click)="snav.toggle()">
                    <img class="img" src="/assets/delete.jpg" width="25px" height="25px" />
                </button>
            </div>
        </div>
        <div>
            <mat-sidenav-container class="example-sidenav-container" style="border: black;"
                [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
                <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                    <mat-nav-list>
                        <a class="link" mat-list-item routerLink="." style="text-align: center;">Notes</a>
                        <a class="link" mat-list-item routerLink=".">Reminders</a>
                        <a class="link" mat-list-item routerLink=".">Edit Labels</a>
                        <a class="link" mat-list-item routerLink=".">Archive</a>
                        <a class="link" mat-list-item routerLink=".">Bin</a>
                    </mat-nav-list>
                </mat-sidenav>
                <mat-sidenav-content style="width:100%;height:auto">
                    <router-outlet></router-outlet>
                </mat-sidenav-content>
            </mat-sidenav-container>
        </div>
    </div>
</div>
