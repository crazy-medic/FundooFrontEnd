<div fxFlex="100" fxLayout="column" fxLayoutAlign="center center">
    <!-- display take note api part -->
    <div fxLayout="column" fxLayoutAlign="center center" style="margin-top:30px;">
        <mat-card fxFlex="100" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="5px">
            <div *ngIf="isSelected">
                <input type="note" placeholder="Title">
            </div>
            <div *ngIf="!isSelected || isSelected">
                <input type="note" placeholder="Take a note" (click)="Select()">
            </div>
            <div *ngIf="isSelected" fxLayout="row" class="actionicons" fxLayoutAlign="space-between center">
                <div>
                    <div >
                        <app-iconscomponent></app-iconscomponent>
                    </div>
                    <div>
                        <button mat-flat-button color="basic">Close</button>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
