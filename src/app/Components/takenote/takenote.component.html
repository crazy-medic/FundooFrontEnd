<div fxFlex="100" fxLayout="column" fxLayoutAlign="center center">
    <!-- display take note api part -->
    <div fxLayout="column" fxLayoutAlign="center center" style="margin-top:30px;">
        <mat-card fxFlex="100" fxLayout="row" fxLayoutAlign="center"
            style="border: radius 8px;border: 1px solid transparent;overflow: hidden; width: 360px;height: 144px;">
            <div>
                <form [formGroup]="noteForm" (ngSubmit)="close()" fxLayoutGap="5px" fxLayout="column">
                    <div fxLayout.gt-lg="row" fxLayoutAlign="space-between" fxLayoutAlign="center center">
                        <div fxLayout="column">
                            <div *ngIf=" isSelected" fxLayoutAlign="space-between">
                                <textarea matInput placeholder="Title" formControlName="Title"></textarea>
                            </div>
                            <div *ngIf="!isSelected || isSelected" style="height: 30px;">
                                <input matInput placeholder="Take a note" formControlName="Body" (click)="Select()">
                            </div>
                        </div>
                    </div>
                    <div *ngIf="isSelected" fxLayout="row" fxLayoutAlign="space-between center">
                        <div fxLayout="row" fxFlex="100">
                            <div fxLayoutAlign="row center">
                                <app-iconscomponent></app-iconscomponent>
                            </div>
                            <div>
                                <button mat-flat-button color="basic" width="10px" height="10px">Close</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </mat-card>
        <div *ngIf="isSelected">
            <button mat-flat-button color="basic"><img src="/assets/pin.svg" width="100%" height="100%" /></button>
        </div>
    </div>
</div>
