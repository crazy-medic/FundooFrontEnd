<div class="updatenotes">
    <mat-card-title fxLayout="row">
        <input matInput [(ngModel)]="title" />
        <mat-icon (click)="pinnote()">push_pin</mat-icon>
    </mat-card-title>
    <mat-card-subtitle>
        <input matInput [(ngModel)]="body" />
    </mat-card-subtitle>
    <mat-card-content fxlayout="row" fxLayoutAlign="space-between center" fxLayout.xs="row" style="margin-right: 7%;">
        <app-iconscomponent></app-iconscomponent>
        <button mat-stroked-button (click)="updatenote()">close</button>
    </mat-card-content>
</div>
