<mat-card class="updatenotes" fxLayoutAlign="space-between space-evenly" fxLayout="column" [style.background]="color">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxFlex="100" fxLayout="column" fxLayoutAlign="column" fxLayoutGap="15px">
            <input class="input" textarea [(ngModel)]="title" [style.background]="color" />
            <textarea class="bodyinput" [(ngModel)]="body" [style.background]="color" cdkTextareaAutosize
                cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
        </div>
        <div fxLayout="column" fxLayoutAlign="space-between">
            <mat-icon (click)="pinnote()">push_pin</mat-icon>
        </div>
    </div>
    <div fxLayout="row">
        <app-iconscomponent [notecarddata]="data"></app-iconscomponent>
        <button mat-stroked-button (click)="updatenote()">close</button>
    </div>
</mat-card>
